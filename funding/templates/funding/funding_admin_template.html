{% extends 'item/email_template.html' %}
{% load i18n %}
{% block content %}
<tr>
    <td style="text-align: center; font-size:18px; color: #a47355; padding-bottom: 25px;">
        <b>{% trans "Client funding!" %}</b>
    </td>
</tr>
<tr>
    <td style="width: 100%;">
        <table style="width: 100%;">
            <tr>
                <td style="color: #a47355; width: 30%; padding-bottom: 5px; border-bottom: 1px solid gray;">
                    {% trans "" %}
                </td>
                <td style="width: 70%; padding-bottom: 5px; border-bottom: 1px solid gray;">
                    <table style="width: 100%;">
                        <tr>
                            <td>{% trans "Name" %}</td>
                            <td>{{first_name}} {{last_name}}</td>
                        </tr>
                        <tr>
                            <td>{% trans "Email" %}</td>
                            <td>{{email}}</td>
                        </tr>
                    </table>
                </td>
            </tr>
        </table>
    </td>
</tr>
{% endblock %}
